spring.datasource.data-source-class-name=org.h2.Driver
spring.datasource.url="jdbc:h2:mem:ecommerce;MODE=ORACLE;INIT=CREATE SCHEMA IF NOT EXISTS ECOMMERCE\\;SET SCHEMA ECOMMERCE;DB_CLOSE_ON_EXIT=false;"
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.database=H2
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework.boot=DEBUG

liquibase.enabled=true
liquibase.change-log=classpath:/db/changelog/db-changelog-master.xml
liquibase.default-schema=restbucks